<form (ngSubmit)="signin()">
    <div class='form'>
        <h1>Login</h1>
        <div>
            <label>Student Number:</label>
            <input type="text" [(ngModel)]="user.studentNumber" name="username">
        </div>
        <div>
            <label>Password:</label>
            <input type="password" [(ngModel)]="user.password" name="password">
        </div>
        <br/>
        <div>
            <input class="button button-block" type="submit" value="Sign In">
        </div>
        <br/>
        <a [routerLink]="['/signup']">Sign Up</a><br/><br/>
        <a [routerLink]="['/home']">Cancel</a>
        <span>{{errorMessage}}</span>
    </div>
</form>
