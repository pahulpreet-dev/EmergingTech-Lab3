<form (ngSubmit)="createUser()">
    <div class='form'>
        <div>
            <label>First Name:</label>
            <input type="text" [(ngModel)]="user.firstName" name="firstName">
        </div>
        <div>
            <label>Last Name:</label>
            <input type="text" [(ngModel)]="user.lastName" name="lastName">
        </div>
        <div>
            <label>Address:</label>
            <input type="text" [(ngModel)]="user.address" name="address">
        </div>
        <div>
            <label>City:</label>
            <input type="text" [(ngModel)]="user.city" name="city">
        </div>
        <div>
            <label>Phone:</label>
            <input type="text" [(ngModel)]="user.phone" name="phone">
        </div>
        <div>
            <label>Email:</label>
            <input type="text" [(ngModel)]="user.email" name="email">
        </div>
        <div>
            <label>Program:</label>
            <input type="text" [(ngModel)]="user.program" name="program">
        </div>
        <div>
            <label>Student Number:</label>
            <input type="text" [(ngModel)]="user.studentNumber" name="studentNumber">
        </div>
        <div>
            <label>Password:</label>
            <input type="password" [(ngModel)]="user.password" name="password">
        </div>
        <div>
            <input class='button button-block' type="submit" value="Sign up" />
        </div>
        <span>{{errorMessage}}</span>
    </div>
</form>
